<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Rating Film and Series</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="carousel-container">
        <h2>Top Rating Film dan Series Hari ini</h2>
        <div class="carousel">
            <button class="carousel-button left">&lt;</button>
            <div class="carousel-track-container">
                <ul class="carousel-track">
                    <li class="carousel-slide">
                        <img src="path/to/suzume.jpg" alt="Suzume">
                        <p>Episode Baru</p>
                    </li>
                    <li class="carousel-slide">
                        <img src="path/to/jurassic_world.jpg" alt="Jurassic World">
                    </li>
                    <li class="carousel-slide">
                        <img src="path/to/sonic.jpg" alt="Sonic the Hedgehog">
                    </li>
                    <li class="carousel-slide">
                        <img src="path/to/all_of_us_are_dead.jpg" alt="All of Us Are Dead">
                        <p>16 Episode</p>
                    </li>
                    <li class="carousel-slide">
                        <img src="path/to/big_hero_6.jpg" alt="Big Hero 6">
                    </li>
                </ul>
            </div>
            <button class="carousel-button right">&gt;</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
