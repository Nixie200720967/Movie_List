<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Chill</title>
    <link rel="stylesheet" href="a1_Loginpage.css">
    <script src="1_1_Loginpage.js"></script> 
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Londrina+Solid' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="login-form">
            <div class="logo-container">
                <img src="assets/director-logo.svg" alt="Chill Logo">
                <h1>CHILL</h1>
            </div>
            <h2 class="title">Masuk</h2>
            <p>Selamat datang kembali!</p>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Masukkan username">
                </div>
                <div class="input-group">
                    <label for="password">Kata Sandi</label>
                    <div style="position: relative;">
                        <input type="password" id="password" placeholder="Masukkan kata sandi">
                        <img src="assets/img/eye-icon.png" class="toggle-password" alt="Toggle Password Visibility" onclick="togglePasswordVisibility()">
                    </div>
                </div>
                <div class="actions">
                    <a href="1_2_Regis-Form">Belum punya akun? <span class="bold-text">Daftar</span></a>
                    <a href="#"><span class="forget-pass">kata sandi?</span></a>
                </div>
                <button type="submit">Masuk</button>
                <div class="or">Atau</div>
                <button type="button" class="google-login">
                    <img src="assets/img/google-logo.png" alt="Google Logo" class="google-logo">
                    Masuk dengan Google
                </button>
            </form>
        </div>
    </div>
</body>
</html>
