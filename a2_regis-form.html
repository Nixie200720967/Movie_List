<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Chill</title>
   
    <link rel="stylesheet" href="1_2_regisform.css">
    <script src="1_2_regisform.js"></script> 
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Londrina+Solid' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="login-form">
            <div class="logo-container">
                <img src="assets/director-logo.svg" alt="Chill Logo">
                <h1>CHILL</h1>
            </div>
            <h2 class="title">Daftar</h2>
            <p>Selamat datang kembali!</p>
            <form>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Masukkan username">
                </div>
                <div class="input-group">
                    <label for="password">Kata Sandi</label>
                    <div class="password-wrapper" style="position: relative;">
                        <input type="password" id="password" placeholder="Masukkan kata sandi">
                        <img src="assets/img/eye-icon.png" class="toggle-password" alt="Toggle Password Visibility" onclick="togglePasswordVisibility('password')">
                    </div>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Konfirmasi Kata Sandi</label>
                    <div class="password-wrapper" style="position: relative;">
                        <input type="password" id="confirm-password" placeholder="Masukkan kata sandi">
                        <img src="assets/img/eye-icon.png" class="toggle-password" alt="Toggle Password Visibility" onclick="togglePasswordVisibility('confirm-password')">
                    </div>
                </div>
                <div class="actions">
                    <a href="index.html">Sudah punya akun? <span class="bold-text">Masuk</span></a>
                </div>
                <button type="submit">Daftar</button>
                <div class="or">Atau</div>
                <button type="button" class="google-login">
                    <img src="assets/img/google-logo.png" alt="Google Logo" class="google-logo">
                    Daftar Dengan Google
                </button>
            </form>
        </div>
    </div>
</body>
</html>
